<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Will I Stay Dry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="./assets/style/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid justify-content-center nav">
                <h1>Weather Dashboard</h1>
            </div>
        </nav>
    </header>
    <aside>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-3">
                    <form>
                        <h3 class="text-dark">Search for a City:</h3>
                        <input class="form-control my-2 text-secondary" type="search" placeholder="" id="search-input">
                        <button class="btn btn-primary my-2" style="width: 100%" type="submit"
                            id="search-btn">Search</button>
                    </form>
                    <button class="btn btn-outline-secondary my-2" style="width: 100%" type="submit"
                        id="clear-btn">Clear</button>
                    <div class="border-top border-secondary" id="past-searches"></div>
                </div>
    </aside>
    <main>
        <div class="col col-9">
            <div class="row weather-today"></div>
        
        <div class="row align-items-center" id="forecastTitle"></div>
            <div class="d-flex flex-row flex-wrap" id="fivedayForecast"></div>
        </div>
    </main>

    <script src="Assets/script.js"></script>
</body>

</html>
